<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PMS</title>
    <link rel="shortcut icon" type="image/jpg" href="https://1000logos.net/wp-content/uploads/2017/08/OVO-Logo.png"/>
</head>
<style>
body {
    font-family: 'Helvetica';
    color: 'White';
    background: linear-gradient(-45deg, #ee7752, indigo, #23a6d5, #23d5ab) no-repeat;
    background-size: 400% 1400%;
    animation: gradient 15s ease infinite;
}
h2 {
    color: white;
    font-family: Helvetica;
}
label {
    color: white;

}
@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }

}
option {
    color: black;
}
span{
    color: white;
    padding: 5px;
}
img{
    width: 55px;
    height: 55px;
    
}
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="https://1000logos.net/wp-content/uploads/2017/08/OVO-Logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
            <button class="btn btn-outline-dark btn-danger my-5 my-sm-3" type="submit">Logout</button>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Project Manager</h2>
    <form>
        <div class="form-group">
            <div>
                <label for="pid">Project ID:</label><br>
        <input type="text" id="pid" class="input-sm form-control" name="pid" required><br>
            </div>
            <div>
                <label for="pname">Project name:</label><br>
        <input type="text" id="pname" class="form-control" name="pname" required><br>
            </div> 
            <div>
                <label for="sdate">Start Date:</label><br>
                <input type="date" id="sdate"  class="input-sm form-control" name="sdate"><br>
            </div>
            <div>
                <label for="edate">Estimated completion Date:</label><br>
        <input type="date" id="edate"  class="input-sm form-control" name="edate"><br>
            </div>

            <button id="add" class="btn btn-primary">Add to list</button>
            <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>
         </div>
    </form>

    <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table" style=color:white; font-family:Helvetica;>
            <thead>
                <tr>
                    <th scope="col">Project ID</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Estimated completion Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>2 aug'</td>
                    <td>Get some Coffee</td>  
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
